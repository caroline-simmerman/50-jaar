<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Uitnodiging 50ste Verjaardag Caroline Simmerman</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 30px 15px 60px;
    background: linear-gradient(135deg, #fef9f3 0%, #fff7e6 100%);
    font-family: 'Montserrat', sans-serif;
    color: #3b2f2f;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    max-width: 800px;
    width: 100%;
    text-align: center;
    margin-bottom: 40px;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 3.5rem;
    color: #c71585;
    margin-bottom: 5px;
    letter-spacing: 3px;
    text-shadow: 1px 1px 4px rgba(199,21,133,0.3);
  }
  h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 1.9rem;
    color: #DFBe6f;
    margin: 0 0 30px;
    letter-spacing: 3px;
    text-shadow: 1px 1px 3px rgba(223,190,111,0.4);
    text-transform: uppercase;
  }
  .subtitle {
    font-weight: 700;
    font-size: 1.1rem;
    color: #c71585;
    margin-bottom: 40px;
    letter-spacing: 2px;
  }
  main {
    max-width: 800px;
    width: 100%;
    padding: 0 20px;
  }
  p {
    font-size: 1rem;
    line-height: 1.5;
    margin: 18px 0;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-line;
  }
  .highlight {
    color: #c71585;
    font-weight: 700;
    text-shadow: none; /* Schaduw verwijderd */
  }
  .location {
    font-weight: 700;
    font-size: 1.2rem;
    color: #DFBe6f;
    margin: 35px 0 15px;
    letter-spacing: 1.5px;
    text-align: center;
  }
  .gold-underline {
    width: 140px;
    height: 5px;
    background: #DFBe6f;
    margin: 25px auto 50px;
    border-radius: 4px;
    box-shadow: 0 0 12px #dfbe6fbb;
  }

  /* RSVP Formulier */
  form.rsvp-form {
    max-width: 480px;
    margin: 0 auto 60px;
    text-align: left;
    background: #fff0f8;
    padding: 30px 35px;
    border-radius: 24px;
    border: 3px solid #c71585;
    box-shadow: 0 8px 18px rgba(199, 21, 133, 0.25);
    transition: box-shadow 0.3s ease;
  }
  form.rsvp-form:hover {
    box-shadow: 0 14px 30px rgba(199, 21, 133, 0.5);
  }
  form.rsvp-form label {
    font-weight: 700;
    color: #c71585;
    font-size: 1.05rem;
    display: block;
    margin-bottom: 8px;
    letter-spacing: 0.9px;
  }
  form.rsvp-form input[type="text"],
  form.rsvp-form input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 22px;
    border: 2px solid #DFBe6f;
    border-radius: 14px;
    font-size: 1rem;
    font-weight: 700;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  form.rsvp-form input[type="text"]:focus,
  form.rsvp-form input[type="number"]:focus {
    outline: none;
    border-color: #c71585;
    box-shadow: 0 0 12px #c71585cc;
  }
  form.rsvp-form button {
    background: linear-gradient(45deg, #c71585, #a00d67);
    color: white;
    padding: 14px 36px;
    border: none;
    border-radius: 22px;
    font-size: 1.25rem;
    font-weight: 800;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    box-shadow: 0 8px 20px rgba(199, 21, 133, 0.65);
    transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
  }
  form.rsvp-form button:hover,
  form.rsvp-form button:focus {
    background: linear-gradient(45deg, #a00d67, #7a0848);
    transform: scale(1.07);
    box-shadow: 0 12px 36px rgba(199, 21, 133, 0.95);
    outline: none;
  }

  .signature {
    text-align: center;
    font-style: italic;
    font-weight: 700;
    font-size: 1.3rem;
    color: #c71585;
    letter-spacing: 1.2px;
    margin-bottom: 30px;
  }

  .footer {
    max-width: 800px;
    text-align: center;
    font-size: 1rem;
    color: #999;
    font-style: italic;
    margin: 0 auto;
    margin-bottom: 20px;
  }

  @media (max-width: 700px) {
    body {
      padding: 25px 15px 50px;
    }
    h1 {
      font-size: 2.8rem;
      letter-spacing: 2.5px;
    }
    h2 {
      font-size: 1.5rem;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    p {
      font-size: 0.9rem;
    }
    .location {
      font-size: 1.1rem;
    }
    form.rsvp-form {
      padding: 25px 20px;
      max-width: 100%;
    }
    form.rsvp-form label {
      font-size: 1rem;
    }
    form.rsvp-form input[type="text"],
    form.rsvp-form input[type="number"] {
      font-size: 0.95rem;
      padding: 10px 12px;
    }
    form.rsvp-form button {
      font-size: 1.1rem;
      padding: 12px 28px;
    }
    .signature {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .footer {
      font-size: 0.9rem;
    }
  }
</style>
</h
